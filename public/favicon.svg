<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="codeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded rectangle background -->
  <rect width="128" height="128" rx="24" fill="url(#bgGrad)"/>
  
  <!-- Code brackets < > -->
  <path d="M 30 40 L 20 64 L 30 88" 
        stroke="url(#codeGrad)" 
        stroke-width="6" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        fill="none" 
        opacity="0.8"/>
  <path d="M 98 40 L 108 64 L 98 88" 
        stroke="url(#codeGrad)" 
        stroke-width="6" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        fill="none" 
        opacity="0.8"/>
  
  <!-- Initials AK in the center -->
  <text x="64" y="78" 
        font-family="'Consolas', 'Monaco', 'Courier New', monospace" 
        font-size="42" 
        font-weight="700" 
        text-anchor="middle" 
        fill="#ffffff"
        letter-spacing="2">AK</text>
  
  <!-- Terminal cursor -->
  <rect x="80" y="58" width="3" height="24" fill="#06b6d4" opacity="0.9">
    <animate attributeName="opacity" values="0.9;0;0.9" dur="1.5s" repeatCount="indefinite"/>
  </rect>
  
  <style>
    @media (prefers-color-scheme: dark) {
      /* Already optimized for dark mode */
    }
  </style>
</svg>
